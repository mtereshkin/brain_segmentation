workflow:
    name: Test Assignment Pipeline
    rules:
        - if: $CI_COMMIT_BRANCH == 'main' || $CI_COMMIT_BRANCH == 'dev'
          when: always
        - if: $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == 'dev' && $CI_PIPELINE_SOURCE == 'merge_request_event'

stages:
    - containerization
    - test
    - deploy

variables:
    IMAGE_VERSION: 15
    DOCKER_USERNAME: mitereshkin

docker_build:
    tags:
        - macos
    stage: containerization
    image: docker:24.0.5
    dependencies: []
    services:
        - docker:24.0.5-dind
    before_script:
        - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
    script:
        - docker build -t $DOCKER_USERNAME/test:$IMAGE_VERSION .
        - docker images $DOCKER_USERNAME/test:$IMAGE_VERSION
        - docker push $DOCKER_USERNAME/test:$IMAGE_VERSION

docker_test:
    tags:
        - macos
    stage: containerization
    image: docker:24.0.5
    services: 
        - docker:24.0.5-dind
    needs:
        - docker_build
    before_script:
        - docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD
    script:
        - docker pull $DOCKER_USERNAME/test:$IMAGE_VERSION
        - docker run --name=app11 -d -p 4000:8080 $DOCKER_USERNAME/test:$IMAGE_VERSION
        - docker wait app11
        - docker cp app11:/test-assignment/png_overlays ${PWD}/png_overlays
        - docker cp app11:/test-assignment/outputBrainExtractionMask.nii.gz ${PWD}/outputBrainExtractionMask.nii.gz
        - docker cp app11:/test-assignment/CT2.nii.gz ${PWD}/CT2.nii.gz
    artifacts:
        paths:
            - png_overlays
            - outputBrainExtractionMask.nii.gz
            - CT2.nii.gz
        when:
            on_success
        expire_in: 30 days

unit_testing:
    tags: 
        - macos
    stage: test
    image: python:3.9.19-slim
    needs:
        - docker_test
    before_script:
        - pip install nibabel numpy
        - alias python=python3.9
    script: 
        - python -m unittest discover tests
    artifacts:
        when: on_success
        expire_in: 30 days
        name: Assignment Test Result


